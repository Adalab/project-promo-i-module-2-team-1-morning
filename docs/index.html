<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Adalab Web Starter Kit</title>
        <link rel="icon" href="./favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900&display=swap"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <main class="main-landing">
            <div class="img-container">
                <img class="img-container__image" src="./assets/images/awasome-profile-cards.svg"
                alt="Logotipo de Awasome profile-cards" title="Awasome profile-cards" />
            </div>
             <h1 class="main-landing__title">Crea tu tarjeta de visita</h1> 
             <h3 class="main-landing__subtitle">         Crea mejores contactos profesionales de forma fácil y cómoda       </h3> 
            <section class="info">
                <div class="info__icon-container">
                    <img class="info__icon" src="./assets/images/object-ungroup-regular.svg"
                    title="Diseña" alt="Icono de diseña" />
                     <h5 class="info__text">Diseña</h5> 
                </div>
                <div class="info__icon-container">
                    <img class="info__icon" src="./assets/images/keyboard-regular.svg" title="Rellena"
                    alt="Icono de rellena" />
                     <h5 class="info__text">Rellena</h5> 
                </div>
                <div class="info__icon-container">
                    <img class="info__icon" src="./assets/images/share-alt-solid.svg" title="Comparte"
                    alt="Icono de comparte" />
                     <h5 class="info__text">Comparte</h5> 
                </div>
            </section>
            <div class="container"> <a class="container__btn" href="user-interface.html">Comenzar</a> 
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="footer__text">Awesome profile-cards @2020</p>
                <img class="footer__logo" src="./assets/images/logo-adalab.png"
                title="Logo Adalab" alt="Logo de Adalab" />
            </div>
        </footer>
    </body>

</html>
